name: sabawa
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^0.13.2+1
  cupertino_icons: ^0.1.2
  firebase_auth: ^0.15.4
  firebase_database: ^3.1.1
  firebase_storage: ^3.1.1
  flutter_email_sender: ^2.2.2
  flutter_material_color_picker: ^1.0.5
  flutter_speed_dial: ^1.2.5
  google_sign_in: ^4.1.1
  gradient_text: ^1.0.2
  grouped_list: ^1.2.1
  intl: ^0.16.0
  percent_indicator: ^2.1.1+1
  provider: ^4.0.4
  shared_preferences: ^0.5.6+1
  url_launcher: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/ach.jpg
    - assets/g-logo.png
    - assets/70s.png
    - assets/flower.png
    - assets/retro_2.png
    - assets/avatar.png
    - assets/goal.png
    - assets/check.png
    - assets/checked.png
    - assets/trophy.png
    - assets/trophy_512.png
    - assets/nav/star.png
    - assets/nav/star_border.png
    - assets/nav/forehead-bandana.png
    - assets/nav/bandana_border.png
    - assets/nav/gold.png
    - assets/nav/gold_border.png
    - assets/nav/cassette.png
    - assets/nav/cassette_border.png
    - assets/nav/feedback.png
    - assets/nav/feedback_border.png
    - assets/level/8bitcup_1.png
    - assets/level/8bitcup_2.png
    - assets/level/8bitcup_3.png
    - assets/level/8bitcup_4.png
    - assets/level/8bitcup_5.png
    - assets/level/8bitcup_6.png
    - assets/level/8bitcup_7.png
    - assets/level/8bitcup_8.png
    - assets/level/8bitcup_9.png


  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: fonts/Montserrat-Black.ttf
          weight: 900
    - family: BTTF
      fonts:
        - asset: fonts/BTTF.ttf
    - family: Flames
      fonts:
        - asset: fonts/Flames-LwzG.ttf
    - family: Lazer84
      fonts:
        - asset: fonts/Lazer84.ttf
    - family: CandiceRusby
      fonts:
        - asset: fonts/CandiceRusby.ttf
    - family: VT323
      fonts:
        - asset: fonts/VT323.ttf
    - family: Beon
      fonts:
        - asset: fonts/Beon.otf
    - family: PermanentMarker
      fonts:
        - asset: fonts/PermanentMarker-Regular.ttf

